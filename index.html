<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guessing</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink-500">
    <div class="flex justify-center items-center min-h-screen">
      <div
        class="bg-white/70 flex flex-col px-6 py-6 justify-center items-center w-3/4"
      >
        <h1 class="font-extrabold text-pink-600 mb-7 text-2xl">
          Guess The Word!
        </h1>
        <div class="flex">
          <div
            class="box border-2 rounded-xl mr-2 border-pink-500 h-10 w-10"
          ></div>
          <div
            class="box border-2 rounded-xl mr-2 border-pink-500 h-10 w-10"
          ></div>
          <div
            class="box border-2 rounded-xl mr-2 border-pink-500 h-10 w-10"
          ></div>
          <div
            class="box border-2 rounded-xl mr-2 border-pink-500 h-10 w-10"
          ></div>
          <div class="box border-2 rounded-xl border-pink-500 h-10 w-10"></div>
        </div>
        <div>
          <input
            type="text"
            class="bg-white/0 w-11 my-7 border-b-2 outline-none border-b-pink-500"
            maxlength="1"
          />
          <button class="bg-pink-600 text-white/70 h-8 w-8 rounded-full">
            <i class="fa-solid fa-check fa-sm" style="color: #ffffff"></i>
          </button>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="flex flex-col">
            <label for="lifeline" class="text-pink-500 mb-4 text-xl font-bold"
              >Lifeline:
            </label>
            <label for="wrongGuess" class="text-pink-500 text-xl font-bold"
              >Wrong Guess:
            </label>
          </div>
          <div>
            <p id="lifeline" class="text-pink-600 text-xl font-bold mb-4">10</p>
            <p id="wrongGuess" class="text-pink-600 text-xl font-bold"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/a906d10607.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
